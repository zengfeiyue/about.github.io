<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Center - 法律中心</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f9;
            color: #333;
        }
        .container {
            padding: 30px 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px, 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .tab-navigation {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 25px;
        }
        .tab-button {
            flex: 1;
            padding: 15px 10px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6c757d;
            position: relative;
            transition: color 0.3s ease;
        }
        .tab-button.active {
            color: #007bff;
        }
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #007bff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        h1 {
            font-size: 22px;
            color: #222;
            margin-top: 0;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .language-selector {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .language-button {
            display: block;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }
        .language-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-color: #007bff;
        }
        .language-button .lang-main {
            font-size: 18px;
            font-weight: bold;
        }
        .language-button .lang-sub {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-navigation">
            <button class="tab-button active" onclick="openTab(event, 'privacy')">隐私政策</button>
            <button class="tab-button" onclick="openTab(event, 'terms')">服务条款</button>
        </div>

        <!-- Privacy Policy Content -->
        <div id="privacy" class="tab-content active">
            <h1>选择您的语言</h1>
            <p>Please select your language to view our Privacy Policy.</p>
            <div class="language-selector">
                <a href="./privacy-policy-zh.html" class="language-button">
                    <div class="lang-main">简体中文</div>
                    <div class="lang-sub">Simplified Chinese</div>
                </a>
                <a href="./privacy-policy-en.html" class="language-button">
                    <div class="lang-main">English</div>
                    <div class="lang-sub">英文</div>
                </a>
            </div>
        </div>

        <!-- Terms of Service Content -->
        <div id="terms" class="tab-content">
            <h1>选择您的语言</h1>
            <p>Please select your language to view our Terms of Service.</p>
            <div class="language-selector">
                <a href="./terms-of-service-zh.html" class="language-button">
                    <div class="lang-main">简体中文</div>
                    <div class="lang-sub">Simplified Chinese</div>
                </a>
                <a href="./terms-of-service-en.html" class="language-button">
                    <div class="lang-main">English</div>
                    <div class="lang-sub">英文</div>
                </a>
            </div>
        </div>
        
        <div class="footer">
            Copyright © 2024 HealthScan. All Rights Reserved.
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            // Get all elements with class="tab-content" and hide them
            var tabcontent = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tab-button" and remove the class "active"
            var tablinks = document.getElementsByClassName("tab-button");
            for (var i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
